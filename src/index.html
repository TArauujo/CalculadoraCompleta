<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class = "calculadora">
        <input type= "text", name = "tela" id = "display">
        <div class="buttons_container">
            <button class="button" onClick="adicionarParametro('(')">(</button>
            <button class="button" onClick="adicionarParametro(')')">)</button>
            <button class="button" onClick="">%</button>
            <button class="button" onClick="">AC</button>

            <button class="button" onClick="adicionarParametro(7)">7</button>
            <button class="button" onClick="adicionarParametro(8)">8</button>
            <button class="button" onClick="adicionarParametro(9)">9</button>
            <button class="button" onClick="adicionarParametro('/')">/</button>

            <button class="button" onClick="adicionarParametro(4)">4</button>
            <button class="button" onClick="adicionarParametro(5)">5</button>
            <button class="button" onClick="adicionarParametro(6)">6</button>
            <button class="button" onClick="adicionarParametro('*')">*</button>

            <button class="button" onClick="adicionarParametro(1)">1</button>
            <button class="button" onClick="adicionarParametro(2)">2</button>
            <button class="button" onClick="adicionarParametro(3)">3</button>
            <button class="button" onClick="adicionarParametro('-')">-</button>

            <button class="button" onClick="adicionarParametro(0)">0</button>
            <button class="button" onClick="adicionarParametro('.')">.</button>
            <button class="button" onClick="calcular()">=</button>
            <button class="button" onClick="adicionarParametro('+')">+</button>

            


        </div>


    </div>
</body>
</html>
